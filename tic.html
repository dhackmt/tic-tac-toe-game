<html>
  <head>
    <title>Tic-tac-toe game</title>
    <link rel="stylesheet" href="tic.css" />
  </head>
  <body>
    <main>
      <h1>Tic-tac-toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <button id="newbtn">New Game</button>
    </main>
    <div class="message">
      <div class="msg-container hide">
        <p id="msg">Winner!</p>
      </div>
    </div>
    <script src="tic.js"></script>
  </body>
</html>
